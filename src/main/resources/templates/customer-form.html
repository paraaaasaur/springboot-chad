<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .errorStyle {color: red; font-family: "Comic Sans MS",fantasy}
    </style>
    <title>Customer Registration Page</title>
</head>
<body>
    <h1 th:text="#{greetings}" />
    <form th:action="@{/processForm}" method="POST" th:object="${customer}">
        Firstname: <input type="text" th:field="*{firstName}" />
        <br>
        Lastname(*): <input type="text" th:field="*{lastName}" />
        <!-- Add error message, if present -->
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="errorStyle"></span>
        <br>
        Free Pass: <input type="text" th:field="*{freePasses}" />
        <span th:if="${#fields.hasErrors('freePasses')}"
              th:errors="*{freePasses}"
              class="errorStyle"></span>
        <br>
        Postal Code: <input type="text" th:field="*{postalCode}"
                            pattern="[\w\d]{5}" required
                            title="5 exact alphanumerical letters are required" />
<!--                            />-->
        <span th:if="${#fields.hasErrors('postalCode')}"
              th:errors="*{postalCode}"
              class="errorStyle"></span>
        <br>
        Course Code: <input type="text" th:field="*{courseCode}" />
        <span th:if="${#fields.hasErrors('courseCode')}"
              th:errors="*{courseCode}"
              class="errorStyle"></span>
        <br>
        <button type="submit">Subscribe now!!!!!</button>
    </form>
</body>
</html>
