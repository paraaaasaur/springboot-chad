<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Herbivore's Home Page</title>
    <style>
        body {
            background-image: url("/images/grass.png");
            background-size: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- logout button -->
        <form th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" class="btn btn-warning"/>
        </form>
    </header>
    <hr>
    <h2>Herbivore's Home Page</h2>
    <hr>
    <p>Such tree many grass ( ^)o(^ )</p>

    <hr>
        <div class="bg-warning col-3">
            User: <b sec:authentication="principal.username"></b>
        </div>
        <div class="bg-info col-3">
            Role(s): <b sec:authentication="principal.authorities"></b>
        </div>
    <hr>

    <!-- link only available to MANAGERs -->
    <p>
        <a th:href="@{/leaders}">Leadership Meeting</a>
        (Requires MANAGER role)
    </p>
    <!-- link only available to ADMINs -->
    <p>
        <a th:href="@{/systems}">IT Systems Meeting</a>
        (Requires ADMIN role)
    </p>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
