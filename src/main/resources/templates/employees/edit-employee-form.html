<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <p class="h4 mb-4">Edit Employee</p>
        <form th:action="@{/employees/edit}" th:method="POST" th:object="${employee}">
            <input th:field="*{id}" hidden />
            <input th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name" />
            <span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"
                  class="text-danger"></span>
            <br>
            <input th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name" />
            <span th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="text-danger"></span>
            <br>
            <input th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email" />
            <button class="btn btn-info col-2" type="submit">ポッチ♡</button>
        </form>
        <hr>
        <a th:href="@{/employees/list}" th:text="'Back to Employee List'" />
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
