<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        const deleteConfirmClick = () => {
            return confirm("Are you sure to delete this creature?");
        }
        function deleteConfirmForm(event) {
            if (!confirm("Are you sure to delete this creature?")) {
                event.preventDefault(); // Stop the form submission
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <a class="btn btn-primary btn-lg mb-3" th:href="@{/employees/add}">
            Add Employee
        </a>
        <table class="table table-border table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody class="table-warning">
                <tr th:each="emp : ${employees}">
                    <td th:text="${emp.id}" />
                    <td th:text="${emp.firstName}" />
                    <td th:text="${emp.lastName}" />
                    <td th:text="${emp.email}" />
                    <td>
                        <a th:text="Edit" th:href="@{/employees/edit/{id}(id=${emp.id})}" class="btn btn-warning" />
                    </td>
                    <td>
                        <form th:action="@{/employees/delete}" method="POST" onsubmit="deleteConfirmForm(event)">
                            <input type="hidden" name="_method" value="DELETE" />
                            <input type="hidden" th:value="${emp.id}" name="id" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <!--                            <button type="submit" class="btn btn-danger" onclick="return deleteConfirmClick()">Delete</button>-->
                        </form>
                    </td>
                </tr>
            </tbody>
            <tfoot class="table-info">
                <tr>
                    <td>( ^)o(^ )</td>
                    <td>( ^)o(^ )</td>
                    <td>( ^)o(^ )</td>
                    <td>( ^)o(^ )</td>
                    <td>( ^)o(^ )</td>
                </tr>
                <tr>
                    <td>( ^)o(^ )</td>
                    <td>( ^)o(^ )</td>
                    <td>( ^)o(^ )</td>
                    <td>( ^)o(^ )</td>
                    <td>( ^)o(^ )</td>
                </tr>
            </tfoot>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
