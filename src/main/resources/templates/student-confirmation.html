<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation Page</title>
</head>
<body>
    <p>The student is confirmed: </p>
        <ul>
            <li>Firstname: <b th:text="${student.firstName}" /></li>
            <li>Lastname: <b th:text="${student.lastName}" /></li>
            <li>Country: <b th:text="${student.country}" /></li>
            <li>Favorite PG: <b th:text="${student.favoriteLanguage}" /></li>
            <li>Favorite OS: <b th:text="${student.getFavoriteSystems()}" /></li>
        </ul>
</body>
</html>
