spring.application.name=myapp

# syntax: driver:sql-type:uri/db
spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn off Spring Boot Banner if you wish
#spring.main.banner-mode=off
spring.banner.location=classpath:static/banner1.txt

# Tweaking logging level
# Reduce to 'warn' from 'info'(default), to filter out trivial messages
# Available Log Level: ERROR < WARN < INFO < DEBUG < TRACE
logging.level.root=WARN

# Display SQL statements
logging.level.org.hibernate.SQL=debug;
logging.level.org.hibernate.orm.jdbc.bind=trace

# !!Good for testing, but SHOULD NOT BE USED IN A PRODUCTION ENVIRONMENT!!
# Configure JPA/Hibernate to auto create the tables
# Drops if exist and then creates the tables
#spring.jpa.hibernate.ddl-auto=create
# Creates the tables if not exist. Doesn't drop existing tables.
spring.jpa.hibernate.ddl-auto=update